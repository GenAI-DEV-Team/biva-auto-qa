server {
  listen 80;
  server_name autoqa.trieungoctam.site localhost 127.0.0.1;

  # Use Docker's internal DNS for dynamic name resolution
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Proxy frontend (Vite dev server running in "frontend" service)
  location / {
    proxy_pass http://frontend:8080/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy API to backend FastAPI
  location /api/ {
    # Resolve backend service name dynamically to avoid stale IPs
    set $backend "backend:13886";
    proxy_pass http://$backend;
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Handle preflight requests first
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' $http_origin;
      add_header 'Access-Control-Allow-Credentials' 'true';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
      add_header 'Access-Control-Max-Age' 86400;
      return 204;
    }
  }
}


