server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files and fallback to SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optionally proxy /api to a backend within the same network
  # Uncomment and set API service/host if you prefer same-domain API
