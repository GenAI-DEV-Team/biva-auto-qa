# A generic, single database configuration.

[alembic]
# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# REQUIRED: location of Alembic scripts (env.py, versions/)
script_location = alembic

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# replaceable object names
[post_write_hooks]
# post_write_hooks = mypackage.mymodule:myspecialfunc

# format using "black" or "isort" - needs Python 3.6+
# hooks.black.type = console_scripts
# hooks.black.entrypoint = black
# hooks.black.options = -l 79 RETRY
# hooks.isort.type = console_scripts
# hooks.isort.entrypoint = isort
# hooks.isort.options = --profile black

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,alembic.runtime.migration

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_alembic.runtime.migration]
level = INFO
handlers =
qualname = alembic.runtime.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
