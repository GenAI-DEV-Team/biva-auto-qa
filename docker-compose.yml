version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: autoqa-postgres
    environment:
      POSTGRES_DB: autoqa
      POSTGRES_USER: autoqa
      POSTGRES_PASSWORD: autoqa
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoqa"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - autoqa-net

  redis:
    image: redis:7
    container_name: autoqa-redis
    ports:
      - "6378:6379"
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - autoqa-net

  frontend:
    image: node:20-alpine
    container_name: autoqa-frontend
    working_dir: /app
    env_file:
      - ./qa-dialog-compass/.env.docker
    environment:
      VITE_DEV_SERVER_HOST: 0.0.0.0
      VITE_DEV_SERVER_PORT: 8080
      VITE_DEV_API_PROXY_TARGET: http://backend:13886
    ports:
      - "8081:8080"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./qa-dialog-compass:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci --no-audit --no-fund && npm run dev"
    restart: unless-stopped
    networks:
      - autoqa-net

  # backend-migrate:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   env_file:
  #     - ./backend/.env
  #   environment:
  #     PYTHONUNBUFFERED: 1
  #     PYTHONDONTWRITEBYTECODE: 1
  #   volumes:
  #     - ./backend:/app:ro
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   command: sh -c "cd /app && alembic upgrade head"
  #   restart: "no"
  #   networks:
  #     - autoqa-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoqa-backend
    env_file:
      - ./backend/.env
    ports:
      - "13886:13886"
    depends_on:
      # Bỏ phụ thuộc vào backend-migrate nếu bạn không dùng nó
      # backend-migrate:
      #   condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c 'uvicorn app.main:app --host 0.0.0.0 --port 13886 --reload --proxy-headers'
    restart: unless-stopped
    networks:
      - autoqa-net

  nginx:
    image: nginx:1.27-alpine
    container_name: autoqa-nginx
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./qa-dialog-compass/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - autoqa-net

